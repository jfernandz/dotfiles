#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/quickstart/
#

[cmd]
AAWAY = "allserv /away"
addautojoin = "/eval /set irc.server.$server.autojoin ${irc.server.$server.autojoin},$channel"
AME = "allchan /me"
AMSG = "allchan /msg *"
ANICK = "allserv /nick"
BEEP = "print -beep"
bl = "msg *backlog $channel $1"
BYE = "quit"
C = "buffer clear"
CHAT = "dcc chat"
cl = "buffer clear"
cla = "buffer clear -all"
CLOSE = "buffer close"
emj = "/exec -o emj -n"
EXIT = "quit"
IG = "ignore"
J = "join"
K = "kick"
KB = "kickban"
LEAVE = "part"
M = "msg"
MSGBUF = "command -buffer $1 * /input send $2-"
MUB = "unban *"
N = "names"
Q = "query"
REDRAW = "window refresh"
SAY = "msg *"
shrugs = "/say ¯\_(ツ)_/¯"
SIGNOFF = "quit"
T = "topic"
UB = "unban"
UMODE = "mode $nick"
V = "command core version"
W = "who"
WC = "window merge"
WI = "whois"
WII = "whois $1 $1"
WW = "whowas"

[completion]
MSGBUF = "%(buffers_plugins_names)"
